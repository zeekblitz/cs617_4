<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Professor Annual Pay Vs RMP Rating</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="scatterChart" width="600" height="400"></canvas>

    <script>
        // Load data from CSV file
        
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const labels = [];
                const dataPoints = [];

                // Parse CSV data
                const rows = data.trim().split('\n');
                rows.forEach(row => {
                    const columns = row.split(',');
                    labels.push(columns[0] + ' ' + columns[1]);
                    const xValue = parseFloat(columns[6]);
                    const yValue = parseInt(columns[5]);
                    const zValue = parseInt(columns[7]);
                    dataPoints.push({ x: xValue, y: yValue, z:zValue });
                });

                // Define color gradient based on the range of color values
                const minValue = Math.min(...dataPoints.z);
                const maxValue = Math.max(...dataPoints.z);
                const colorScale = (value) => {
                    const normalizedValue = (value - minValue) / (maxValue - minValue);
                    return `rgba(255, 0, 0, ${normalizedValue})`; // Red gradient (change as needed)
                };

                // Create scatterplot
                const ctx = document.getElementById('scatterChart').getContext('2d');
                const scatterChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Rating vs Salary',
                            data: dataPoints,
                            // make the backgroound color dependant on the datapoints z value
                            backgroundColor: dataPoints.map(point => {
                                String('rgba(' + point.z + ', 192, 192, 1)');
                            }),
                            pointBackgroundColor: dataPoints.z.map(colorScale), // Assign colors based on colorScale function
                            borderWidth: 1,
                            pointRadius: 10
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            },
                            y: {
                                type: 'linear',
                                position: 'left'
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
